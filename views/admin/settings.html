{{extend 'layout.html'}}

<h1>Trend Detection Settings</h1>
{{=form.custom.begin}}

<div class="row">
    <div class="col-sm-12">
        <div class="container well">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Trend Detection Threshold</h4>
                    {{=form.custom.widget.setting}}
                    <h6>Current threshold at {{=trend_num}}%</h6>
                </div>
            </div>

               <div class="col-sm-2">
                    <h4>&nbsp;</h4>
                    {{=form.custom.submit}}
                </div>
        </div>
    </div>
</div>
{{=form.custom.end}}
